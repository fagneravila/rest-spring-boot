server:
  port: 8888

cors:
  originPatterns: http://localhost:8080,http://fagneravila.com.br:7070,http://avila.com.br:8070

file:
  upload-dir: /Users/fagne/OneDrive/Documentos/code/uploadDir
security:
  jwt:
    token:
      secret-key: 53se37
      expire-length: 3600000
email:
  subject: "Default Subject"
  message: "Default Message"

spring:
  application:
    name: rest-spring-boot
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      # Adicione propriedades se necess√°rio
      # dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    open-in-view: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enabled: true
      mail.smtp.starttls.required: true
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB

logging:
  level:
    root: INFO
    # br.com.avila: INFO

springdoc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true
